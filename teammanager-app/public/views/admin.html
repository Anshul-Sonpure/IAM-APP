<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Console - TeamManager</title>

  <!-- Google Font: Combo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
       font-family: "Faculty Glyphic", sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h2 {
      font-size: 28px;
      margin: 0;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 30%;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .grant-btn {
      margin: 10px 10px 0 235px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 45%;
    }

    .grant-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    form.hidden {
      display: none;
    }

    form input, form select, form button {
      margin-right: 10px;
      padding: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Admin Console - TeamManager</h2>
      <button class="logout-btn">Logout</button>
    </div>

    <!-- Grant-based action buttons will be rendered here -->
    <div id="adminActions" class="button-group"></div>

    <!-- Add User Form (Initially Hidden) -->
    <form id="addUserForm" class="hidden">
      <input type="text" id="newUsername" placeholder="New Username" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <select id="newRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Add User</button>
    </form>

    <!-- View Users Table -->
    <h3>Current Users</h3>
    <button id="ViewUserBtn" class="grant-btn">View Users</button>
    <div id="displaytable" class="hidden">
      <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Grants</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script>
    function storeTokenFromURL() {
      const url = new URL(window.location.href);
      const token = url.searchParams.get('token');
      if (token) {
        localStorage.setItem('token', token);
        url.searchParams.delete('token');
        window.history.replaceState({}, document.title, url.pathname);
      }
    }

    async function validateTokenAndAccess() {
      storeTokenFromURL();
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Invalid or expired token. Please login through IAM application.');
        window.location.href = 'http://localhost:3000/views/login.html';
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/validate-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          }
        });
        const data = await response.json();
        if (!data.valid || data.role !== 'admin') {
          alert('Access denied. Please login with an admin account.');
          logout();
        }
      } catch (error) {
        alert('Token validation failed. Please login again.');
        logout();
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userInfo');
      window.location.href = 'http://localhost:3000/views/logout.html';
    }

    window.addEventListener('beforeunload', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('userInfo');
    });

    // View Users
    document.getElementById('ViewUserBtn').addEventListener('click', toggleUserTable);

    async function toggleUserTable() {
      const tablewrap = document.getElementById('displaytable');
      tablewrap.classList.toggle('hidden');

      if (!tablewrap.classList.contains('hidden')) {
        const token = localStorage.getItem('token');
        try {
          const response = await fetch('http://localhost:3000/users', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          const users = await response.json();
          const tbody = document.querySelector('#userTable tbody');
          tbody.innerHTML = ''; // Clear old data

          users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.username}</td>
              <td>${user.role}</td>
              <td>${Array.isArray(user.grants) ? user.grants.join(', ') : user.grants}</td>
            `;
            tbody.appendChild(row);
          });
        } catch (err) {
          console.error('Error fetching users:', err);
          alert('Could not load user data.');
        }
      }
    }

    // Add User
    const addUserForm = document.getElementById('addUserForm');

    addUserForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const role = document.getElementById('newRole').value;
      const grants = role === 'admin' ? ['add_user'] : [];

      const token = localStorage.getItem('token');

      try {
        const response = await fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            username,
            password,
            role,
            grants
          })
        });

        const result = await response.json();

        if (response.ok) {
          alert('User added successfully!');
          addUserForm.reset();
          toggleUserTable(); // Refresh user table
        } else {
          alert(result.message || 'Failed to add user');
        }

      } catch (err) {
        console.error('Error:', err);
        alert('An error occurred while adding the user.');
      }
    });

    validateTokenAndAccess();
  </script>
</body>
</html>
